{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Cover image -->
<div class="cover_img">
  <div class="img_bg" style="background-image: url({% static 'site_static/img/plato-comida-cubana-ropa-vieja.jpg' %})">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 cover-text">
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid about-things">
  <div class="row">

    <div class="col-md-6">
      <div class="row">
        {% for things in things_we_offer|slice:"0:2" %}
        <div class="col-md-10">
          <div class="col-sm-12 text-center my-3">
            <h5>{{ things.title }}</h5>
            <p>{{ things.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        {% for things in things_we_offer|slice:"2:4" %}
        <div class="col-md-10">
          <div class="col-sm-12 text-center my-3">
            <h5>{{ things.title }}</h5>
            <p>{{ things.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>

{% endblock %}
