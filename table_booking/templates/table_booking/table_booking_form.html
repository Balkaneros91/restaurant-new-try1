{% extends 'base.html' %}
{% load static %}

{% block extra_title %}- Booking form{% endblock %}

{% load crispy_forms_tags %}
{% block content %}


<!-- Cover image -->
<div class="cover_img">
  <div class="img_bg" style="background-image: url({% static 'site_static/img/plato-comida-cubana-ropa-vieja.jpg' %})">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 cover-text">
        </div>
      </div>
    </div>
  </div>
</div>


<!-- booking.html -->
<div class="section">
  <div class="container booking-form">
    <div class="row justify-content-center my-4 mx-2">
      <div class="col-md-8 text-center">

        <form action="" method="POST">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn mt-4 book-table">Book a table</button>
        </form>

      </div>
    </div>
  </div>
</div>


{% endblock %}
