{% extends 'base.html' %}

{% load static %}


{% if messages %}
<div id="msg">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}


{% load crispy_forms_tags %}

{% block content %}


<!-- Cover image -->
<div class="cover_img">
  <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 cover-text">
          <h2 class="heading">Table booking form</h2>
          <p class="sub-heading">Please fill in the form</p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- booking.html -->
<div class="section">
  <div class="container booking-form">
    <div class="row justify-content-center my-4 mx-2">
      <div class="col-md-8 text-center">

        <form action="" method="POST">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn mt-4 book-table">Book a table</button>
        </form>

      </div>
    </div>
  </div>
</div>


{% endblock %}
