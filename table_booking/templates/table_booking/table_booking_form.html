{% extends 'base.html' %}

{% load static %}


{% if messages %}
<div id="msg">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}


{% load crispy_forms_tags %}

{% block content %}



<div class="cover_1 cover_sm">
    <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7" data-aos="fade-up">
            <h2 class="heading">Table booking form</h2>
            <p class="lead">Please fill in the form</p>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- .cover_1 -->


<!-- booking.html -->
<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mt-3">

                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-secondary mt-3">Book a table</button>
                </form>

                <!-- {% if success %}
                <p>Thank you for your booking!</p>
                {% endif %} -->

            </div>
        </div>
    </div>
</div>

<script>
    setTimeout(function () {
        let messages = document.getElementById('msg');
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 2500);
</script>

{% endblock %}
