{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
  <h2>Edit Booking</h2>
  <form method="post" action="{% url 'edit_booking' booking_id=booking.id %}">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
