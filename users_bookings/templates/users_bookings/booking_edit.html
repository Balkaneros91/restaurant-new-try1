{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<!-- Cover image -->
<div class="cover_img">
  <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 cover-text">
          <h2 class="heading">Update your booking</h2>
          <p class="sub-heading">Click on, change, update and save!</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col m-5">

      <h1>Edit Booking</h1>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-outline-secondary" type="submit" value="Save Changes">
        <button class="btn btn-outline-secondary"><a href="{% url 'booking_list' %}">Cancel</a></button>
      </form>

    </div>
  </div>
</div>


{% endblock %}
