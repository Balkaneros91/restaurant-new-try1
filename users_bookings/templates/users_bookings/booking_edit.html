{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<!-- Cover image -->
<div class="cover_img">
  <div class="img_bg" style="background-image: url({% static 'site_static/img/plato-comida-cubana-ropa-vieja.jpg' %})">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 cover-text">
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container edit-form">
  <div class="row">
    <div class="col-12">

      <h1>Edit Booking</h1>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="btns text-center">
          <input class="btn edit-btn" type="submit" value="Update">
          <a class="btn cancel-btn" href="{% url 'booking_list' %}">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>


{% endblock %}
