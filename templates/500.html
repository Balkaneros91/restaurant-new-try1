{% extends 'base.html' %}

{% load i18n %}
{% load static %}

{% block extra_title %}- Error: 500{% endblock %}

{% block content %}


<!-- Cover image -->
<div class="cover_img">
    <div class="img_bg"
        style="background-image: url({% static 'img/plato-comida-cubana-ropa-vieja.jpg' %})">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 cover-text">
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col">
            <h1>Server Error (500)</h1>
            <p>An error occurred on the server. Please try again later.</p>
        </div>
    </div>
</div>

{% endblock %}
