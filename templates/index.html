{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Welcome to our website</h1>
      <p>This is the homepage of our website.</p>
    </div>
  </div>
</div>

<h1>Available Tables</h1>
{% for table in tables %}
  <div class="table-card">
      <h2>Table {{ table.number }}</h2>
      <p>Capacity: {{ table.capacity }}</p>
      <p>Description: {{ table.description }}</p>
      <a href="{% url 'create_booking' %}?table={{ table.id }}" class="btn btn-primary">Book this table</a>
  </div>
{% endfor %}

{% endblock %}
