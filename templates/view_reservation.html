{% extends 'base.html' %}

{% block content %}
    <h1>View Reservation</h1>
    <p>Table: {{ reservation.table }}</p>
    <p>Date: {{ reservation.date }}</p>
    <p>Time: {{ reservation.time }}</p>

    {% if reservation.special_requests %}
        <p>Special Requests: {{ reservation.special_requests }}</p>
    {% endif %}
 
{% endblock %}
