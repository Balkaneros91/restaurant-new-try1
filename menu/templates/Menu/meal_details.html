{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- Cover image -->
<div class="cover_img">
  <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 cover-text">
          <h2 class="heading">Deatiled view of dish</h2>
          <p class="sub-heading">Hope you like it!</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col" data-aos="fade-up">

        <div class="card" style="width: 30rem;">
          <img src="{{ meal_details.image.url }}" class="card-img-top" alt="#">
          <div class="card-body">
            <h5 class="card-title">{{ meal_details.name }}</h5>
            <p class="card-text">{{ meal_details.description }}</p>
            <p class="card-text">{{ meal_details.price }}</p>
            <button type="button" class="btn btn-primary" onclick="window.history.back();">Back to Menu</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
